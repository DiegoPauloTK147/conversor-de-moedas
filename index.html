<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="./assets/LOGODIEGOPAULO.png" alt="Logo DEV DIEGO PAULO" class="logo">
    <main>
      <label>
        Converter <b>de:</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para:</b>
        <select>
          <option>US$ Dolar Americano</option>
          <option>â‚¬ Euro</option>
        </select>
      </label>

      <label>
        Valor:
        <input placeholder="R$ 10.000,00" />
      </label>

      <button>Converter</button>

      <section>
        <div class="currancy-box">
          <img src="./assets/brasil 2.png" alt="bandeira do Brasil" />
          <p class="currancy">Real</p>
          <p class="currancy-value">R$ 0,00</p>
        </div>

        <img src="./assets/Vector.png" alt="seta" class="arrow-img">

        <div class="currancy-box">
            <img src="./assets/estados-unidos (1) 1.png" alt="moeda convertida" />
            <p class="currancy">Dolar</p>
            <p class="currancy-value">US$ 0,00</p>
          </div>
      </section>
    </main>
  </body>
</html>
